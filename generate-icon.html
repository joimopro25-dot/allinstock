<!DOCTYPE html>
<html>
<head>
    <title>Generate Icon</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        #canvas { border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>AllInStock Logo Generator</h2>
    <p>Right-click the canvas below and "Save image as..." to download as PNG (1024x1024)</p>
    <canvas id="canvas" width="1024" height="1024"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Create gradient background
        const bgGradient = ctx.createLinearGradient(0, 0, 1024, 1024);
        bgGradient.addColorStop(0, '#667eea');
        bgGradient.addColorStop(1, '#764ba2');

        // Draw background circle
        ctx.fillStyle = bgGradient;
        ctx.beginPath();
        ctx.arc(512, 512, 512, 0, 2 * Math.PI);
        ctx.fill();

        // Function to draw a 3D box
        function drawBox(x1, y1, x2, y2, x3, y3, topAlpha, leftAlpha, rightAlpha) {
            // Calculate midpoint for top edge
            const midX = x2;
            const midY = y2;

            // Top face
            ctx.fillStyle = `rgba(255, 255, 255, ${topAlpha})`;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(midX, midY);
            ctx.lineTo(x3, y3);
            ctx.lineTo(x3, y3 + 70);
            ctx.lineTo(midX, midY + 70);
            ctx.lineTo(x1, y1 + 70);
            ctx.closePath();
            ctx.fill();

            // Left face
            ctx.fillStyle = `rgba(102, 126, 234, ${leftAlpha})`;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(midX, midY);
            ctx.lineTo(midX, midY + 70);
            ctx.lineTo(x1, y1 + 70);
            ctx.closePath();
            ctx.fill();

            // Right face
            ctx.fillStyle = `rgba(118, 75, 162, ${rightAlpha})`;
            ctx.beginPath();
            ctx.moveTo(x3, y3);
            ctx.lineTo(midX, midY);
            ctx.lineTo(midX, midY + 70);
            ctx.lineTo(x3, y3 + 70);
            ctx.closePath();
            ctx.fill();

            // Top edge highlight
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(midX, midY);
            ctx.lineTo(x3, y3);
            ctx.stroke();
        }

        // Draw bottom box
        drawBox(360, 640, 512, 560, 664, 640, 0.9, 0.3, 0.2);

        // Draw middle box
        drawBox(320, 480, 512, 390, 704, 480, 0.95, 0.4, 0.3);

        // Draw top box
        drawBox(280, 320, 512, 220, 744, 320, 1, 0.5, 0.4);

        // Draw checkmark circle
        ctx.fillStyle = 'rgba(16, 185, 129, 0.95)';
        ctx.beginPath();
        ctx.arc(512, 300, 70, 0, 2 * Math.PI);
        ctx.fill();

        // Draw checkmark
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 10;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.beginPath();
        ctx.moveTo(488, 300);
        ctx.lineTo(502, 320);
        ctx.lineTo(542, 276);
        ctx.stroke();
    </script>
</body>
</html>
